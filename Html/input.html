

<!-- INPUT autocomplete completa as  informções.

    DISABLED---desativa o botão, não sendo mais permitido clicar nele.

    READONLY-----esta função permite só fazer leitura.

   VALUE----esta função permite colocar um valor ou informação dentro do input.
   
   placeholder---Ele mostra um escrito dentro da input,  antes de digitar algo.

Label ---esse comando serve para  colocar uma texto antes da input( para funcionar esse comando a input, precisa estar dentro da label)

Autofocus ----esse comando permite a input começar, com as bordas da input acessa. esse comando permite que vc coloque somente em 1 input por pagina.



-->

<label> Rua


    <input autocomplete=" street-address"

placeholder="digite aqui" autofocus/>


</input>

</label>

<!--  outra forma de fazer esse comando é :
<label for="rua">Rua:</labe>      Esse for vai procurar um id por isso o for precisa estar com o mesmo nome  da id "rua"

    <input id="rua"/>   


-->
